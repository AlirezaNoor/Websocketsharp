<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const ws = new WebSocket("ws://localhost:3000")
    ws.addEventListener('open', () => {
        console.log('connected')
        ws.send(JSON.stringify({
            data:'data'
        }))
    })
    ws.addEventListener('message',(e)=>{
        console.log(e.data)
    })
</script>
</body>
</html>
